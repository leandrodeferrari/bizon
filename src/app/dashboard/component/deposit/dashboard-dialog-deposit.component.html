@if (!isDeposited) {
<mat-dialog-content class="mt-2">
  <mat-card class="example-card shadow-sm" appearance="outlined">
    <mat-card-header>
      <mat-card-title-group class="align-items-center">
        <mat-card-title>Pago fácil</mat-card-title>
        <mat-card-subtitle>
          <mat-chip><em>Sin costo</em></mat-chip>
        </mat-card-subtitle>
        <img mat-card-sm-image
          src="https://res.cloudinary.com/dy7gwan0n/image/upload/v1718735105/PagoFacil_LOGO_Cuadrado_q3mbjy.svg"
          alt="Logo Pago Fácil">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <div class="row">
        <div class="col-12 text-center h5">
          Mostrá este código en la caja
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center h4">
          {{code1}} {{code2}}
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="row mt-3">
        <div class="col-12 text-center">
          <em>Podés usar este código una sola vez</em>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
}
@else {
<h2 mat-dialog-title class="mb-0">Agregar saldo</h2>
<mat-dialog-content>
  @if(!hasError){
  ¡Se ha agregado el saldo exitosamente!
  }
  @else {
  Ocurrió un error, vuelva a intentarlo más tarde
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
}
