  <mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Tipo</ng-template>
        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="firstCtrl" required>
            <mat-option value="Efectivo">Efectivo</mat-option>
            <!-- Puedes agregar más opciones aquí si es necesario -->
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Monto</ng-template>
        <mat-form-field>
          <mat-label>Monto</mat-label>
          <input matInput type="number" formControlName="secondCtrl" placeholder="100$ mínimo" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Hecho</ng-template>
      <p>Tipo: {{firstFormGroup.get('firstCtrl')?.value}}</p>
      <p>Monto: {{secondFormGroup.get('secondCtrl')?.value}}$</p>
      <div>
        <button mat-button matStepperPrevious>Volver</button>
        <button mat-button (click)="stepper.reset()">Reiniciar</button>
        <button mat-button (click)="stepper.reset()">Listo</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
